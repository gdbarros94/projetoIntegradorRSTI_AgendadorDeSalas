</head>

<body>
    <nav class="navbar" style="background-color: #f77d0c; position: relative; width: 100%; z-index: 3;">
        <div class="container-fluid">

    <div class="container mx-auto mt-5 p-5 bg-white rounded-lg shadow-lg">
        <h2 class="text-theme-color text-2xl mb-4">Cadastro de Turma</h2>
        <form>
            <div class="mb-4">
                <label for="nome" class="block text-gray-700">Nome:</label>
                <input type="text" class="form-input mt-1 block w-full" id="nome" name="nome" required>
            </div>
            <div class="mb-4">
                <label for="disciplina" class="block text-gray-700">Disciplina:</label>
                <input type="text" class="form-input mt-1 block w-full" id="disciplina" name="disciplina" required>
            </div>
            <div class="mb-4">
                <label for="professor" class="block text-gray-700">Professor:</label>
                <input type="text" class="form-input mt-1 block w-full" id="professor" name="professor" required>
            </div>
            <div class="mb-4">
                <label for="diasSemana" class="block text-gray-700">Dias da Semana:</label>
                <input type="text" class="form-input mt-1 block w-full" id="diasSemana" name="diasSemana" required>
            </div>
            <div class="mb-4">
                <label for="horaInicio" class="block text-gray-700">Horário de Início:</label>
                <input type="text" class="form-input mt-1 block w-full" id="horaInicio" name="horaInicio" required>
            </div>
            <div class="mb-4">
                <label for="horaFim" class="block text-gray-700">Horário de Fim:</label>
                <input type="text" class="form-input mt-1 block w-full" id="horaFim" name="horaFim" required>
            </div>
            <button type="button" onclick="cadastrarTurma()"
                class="btn bg-theme-color text-white px-4 py-2 rounded hover:bg-orange-700">Cadastrar</button>
        </form>
    </div>
                                    <!-- Mais campos omitidos por brevidade -->
                       
                    </form>

    </section>

    <div class="container mx-auto mt-6 p-4 bg-white rounded-lg shadow-lg">

        <div id="listaTurmas"></div>

    <script src="script.js"></script>

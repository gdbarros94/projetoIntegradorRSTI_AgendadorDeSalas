<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Incluindo Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        let sala = [];

        function login() {
            const idsala = document.getElementById('idSala').value;
            const idusuario = document.getElementById('idUsuario').value;
            const datahorainicio = document.getElementById('dataHoraInicio').value;
            const datahorafim = document.getElementById('dataHoraFim').value;

            let novoAgendamento = {
                id: idsala,
                idusuario: idusuario,
                dataInicio: datahorainicio,
                dataFim: datahorafim
            };

            sala.push(novoAgendamento);

            mostrarResultado(novoAgendamento);
        }

        function mostrarResultado(agendamento) {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
                    <p>ID da Sala: ${agendamento.id}</p>
                    <p>ID do Usuário: ${agendamento.idusuario}</p>
                    <p>Data de Início: ${agendamento.dataInicio.split('T')[0]} às ${agendamento.dataInicio.split('T')[1]}</p>
                    <p>Data de Término: ${agendamento.dataFim.split('T')[0]} às ${agendamento.dataFim.split('T')[1]}</p>
                </div>
            `;
        }

    </script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Cadastro de Agendamento de Sala de Aula</h2>
        <form>
            <div class="mb-4">
                <label for="idSala" class="block text-gray-700">ID da Sala:</label>
                <input type="text" class="form-input mt-1 block w-full" id="idSala" name="idSala">
            </div>
            <div class="mb-4">
                <label for="idUsuario" class="block text-gray-700">ID do Usuário:</label>
                <input type="text" class="form-input mt-1 block w-full" id="idUsuario" name="idUsuario">
            </div>
            <div class="mb-4">
                <label for="dataHoraInicio" class="block text-gray-700">Data e Horário de Início:</label>
                <input type="datetime-local" class="form-input mt-1 block w-full" id="dataHoraInicio" name="dataHoraInicio">
            </div>
            <div class="mb-4">
                <label for="dataHoraFim" class="block text-gray-700">Data e Horário de Término:</label>
                <input type="datetime-local" class="form-input mt-1 block w-full" id="dataHoraFim" name="dataHoraFim">
            </div>
            <button type="button" onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cadastrar</button>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-6 p-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

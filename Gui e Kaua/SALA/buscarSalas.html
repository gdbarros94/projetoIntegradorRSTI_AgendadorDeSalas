<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas</title>
    <!-- Adicione o link para o Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .text-theme-color {
            color: #F77D0C;
        }
        .bg-theme-color {
            background-color: #F77D0C;
        }
        .hover\:bg-theme-color:hover {
            background-color: #F77D0C;
        }
    </style>
</head>

<body class="bg-gray-100 m-5">
    <h1 class="text-center text-theme-color text-2xl my-10">Gerenciamento de Salas</h1>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">

        <!-- Formulário para buscar sala por ID -->
        <h2 class="text-lg text-center text-theme-color">Buscar Sala por ID</h2>
        <br>
        <form id="form-busca" class="mb-6">
            <label for="id-busca" class="block">ID:</label>
            <input type="text" id="id-busca" name="id-busca" class="form-input mt-1 block w-full rounded" required>
            <br>
            <button type="submit"
                class="bg-theme-color text-white px-4 py-2 mt-4 rounded">Buscar</button>
        </form>

        <!-- Resultado da busca por ID -->
        <div id="resultado-busca" class="font-bold"></div>
    </div>

    <!-- Scripts para manipulação da classe Sala -->
    <script src="ClassSala.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-theme-color {
            color: #F77D0C;
        }

        .bg-theme-color {
            background-color: #F77D0C;
        }

        .hover\:bg-theme-color:hover {
            background-color: #F77D0C;
        }

        .bg-color-lateral {
            background-color: #003a7b;
        }

        .--bg-tertiary-bg-rgb {
            background-color: #E9ECEF;
        }

        /* Adicionando estilo para centralizar a seção de cadastro */
        #principal {
            align-items: center;
            /* Centraliza verticalmente */
            justify-content: center;
            /* Centraliza horizontalmente */
            height: 100vh;
            /* Altura total da viewport */
        }
    </style>
</head>

<body class="bg-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-theme-color">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Salas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Turmas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="principal" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 w-100 col-md-3 mb-3">
                <div class="px-0 mx-0 pb-5 pt-3 bg-color-lateral">
                    <div class="container mt-5 p-5 bg-white rounded-lg shadow-lg">
                        <form id="form-cadastro" class="mb-3">
                            <label for="nome" class="form-label mt-4 text-gray-700">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control mt-1" required>

                            <label for="capacidade" class="form-label mt-4 text-gray-700">Capacidade:</label>
                            <input type="number" id="capacidade" name="capacidade" class="form-control mt-1" required>

                            <label for="descricao" class="form-label mt-4 text-gray-700">Descrição:</label>
                            <textarea id="descricao" name="descricao" class="form-control mt-1"></textarea>

                            <button type="submit" class="btn bg-theme-color text-white px-4 py-2 mt-4">Cadastrar Sala</button>
                        </form>
                    </div>

                    <div id="lista-salas" class="container mt-5 p-5 bg-white rounded-lg shadow-lg">
                        <h2 class="text-theme-color text-lg mb-4">Salas Cadastradas</h2>
                        <!-- Lista de salas cadastradas -->
                    </div>

                    <form id="form-busca" class="mb-3">
                        <label for="id-busca" class="form-label text-yellow-700">ID:</label>
                        <input type="text" id="id-busca" name="id-busca" class="form-control mt-1" required>

                        <button type="submit" class="btn bg-theme-color text-white px-4 py-2 mt-4">Buscar</button>
                    </form>

                    <div id="resultado-busca" class="font-bold text-theme-color"></div>

                    <div class="container mt-5 p-5 bg-white rounded-lg shadow-lg">
                        <form id="form-editar" class="mb-3">
                            <label for="idEdit" class="form-label text-gray-700">ID da Sala:</label>
                            <input type="number" id="idEdit" name="idEdit" class="form-control mt-1" required>

                            <label for="nomeEdit" class="form-label mt-4 text-gray-700">Nome da Sala:</label>
                            <input type="text" id="nomeEdit" name="nomeEdit" class="form-control mt-1" required>

                            <label for="capacidadeEdit" class="form-label mt-4 text-gray-700">Capacidade:</label>
                            <input type="number" id="capacidadeEdit" name="capacidadeEdit" class="form-control mt-1" required>

                            <label for="descricaoEdit" class="form-label mt-4 text-gray-700">Descrição:</label>
                            <textarea id="descricaoEdit" name="descricaoEdit" class="form-control mt-1"></textarea>

                            <button type="submit" class="btn bg-theme-color text-white px-4 py-2 mt-4">Editar</button>
                        </form>

                        <form id="form-excluir" class="mb-3">
                            <label for="idExcluir" class="form-label text-gray-700">ID da Sala:</label>
                            <input type="number" id="idExcluir" name="idExcluir" class="form-control mt-1" required>

                            <button type="submit" class="btn bg-theme-color text-white px-4 py-2 mt-4">Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts para manipulação da classe Sala -->
    <script src="ClassSala.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Turmas</title>
    <!-- Incluindo Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Cadastro de Turma</h2>
        <form>
            <div class="mb-4">
                <label for="nome" class="block text-gray-700">Nome:</label>
                <input type="text" class="form-input mt-1 block w-full" id="nome" name="nome" required>
            </div>
            <div class="mb-4">
                <label for="disciplina" class="block text-gray-700">Disciplina:</label>
                <input type="text" class="form-input mt-1 block w-full" id="disciplina" name="disciplina" required>
            </div>
            <div class="mb-4">
                <label for="professor" class="block text-gray-700">Professor:</label>
                <input type="text" class="form-input mt-1 block w-full" id="professor" name="professor" required>
            </div>
            <div class="mb-4">
                <label for="diasSemana" class="block text-gray-700">Dias da Semana:</label>
                <input type="text" class="form-input mt-1 block w-full" id="diasSemana" name="diasSemana" required>
            </div>
            <div class="mb-4">
                <label for="horaInicio" class="block text-gray-700">Horário de Início:</label>
                <input type="text" class="form-input mt-1 block w-full" id="horaInicio" name="horaInicio" required>
            </div>
            <div class="mb-4">
                <label for="horaFim" class="block text-gray-700">Horário de Fim:</label>
                <input type="text" class="form-input mt-1 block w-full" id="horaFim" name="horaFim" required>
            </div>
            <button type="button" onclick="cadastrarTurma()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cadastrar</button>
        </form>
    </div>

    <div id="listaTurmas" class="container mx-auto mt-6 p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Lista de Turmas</h2>
        <!-- As turmas serão listadas aqui -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="classTurma.js"></script>
    <script type="module">

        let gerenciador = new GerenciadorTurmas({});

        function cadastrarTurma() {
            const nome = document.getElementById('nome').value;
            const disciplina = document.getElementById('disciplina').value;
            const professor = document.getElementById('professor').value;
            const diasSemana = document.getElementById('diasSemana').value.split(',');
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFim = document.getElementById('horaFim').value;

            let uid = gerenciador.cadastrar(nome, disciplina, professor, diasSemana, horaInicio, horaFim);

            if (uid) {
                let novaTurma = gerenciador.buscarPorId(uid);
                atualizarListaTurmas(novaTurma);
            } else {
                alert('Erro ao cadastrar a turma.');
            }
        }

        function atualizarListaTurmas(turma) {
            const listaTurmas = document.getElementById('listaTurmas');
            const listItem = document.createElement('li');
            listItem.classList.add('bg-white', 'p-4', 'border', 'border-gray-300', 'rounded-md', 'mb-2');
            listItem.innerHTML = `
                <h3 class="font-bold">${turma.nome}</h3>
                <p>${turma.disciplina} - ${turma.professor}</p>
                <p>Dias: ${turma.diasSemana.join(', ')}</p>
                <p>Horário: ${turma.horaInicio} - ${turma.horaFim}</p>
                <button onclick="excluirTurma('${turma.uid}')" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Excluir</button>
            `;
            listaTurmas.appendChild(listItem);
        }

        function excluirTurma(uid) {
            if (gerenciador.excluir(uid)) {
                // Atualizar a lista após excluir
                listarTurmas();
            } else {
                alert('Erro ao excluir a turma.');
            }
        }

        function listarTurmas() {
            const listaTurmas = document.getElementById('listaTurmas');
            listaTurmas.innerHTML = ''; // Limpar a lista atual

            const turmas = gerenciador.listar();
            for (let uid in turmas) {
                atualizarListaTurmas(turmas[uid]);
            }
        }
    </script>
</body>

</html>

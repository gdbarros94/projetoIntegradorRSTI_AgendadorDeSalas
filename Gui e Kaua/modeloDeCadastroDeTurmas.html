<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Turmas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        <div class="max-w-md mx-auto bg-white rounded-md shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Gerenciador de Turmas</h1>

            <!-- Criação de formulário para entrada de dados da turma -->
            <form id="formularioTurma" class="space-y-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="disciplina" class="form-label">Disciplina:</label>
                    <input type="text" id="disciplina" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Professor:</label>
                    <input type="text" id="professor" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="diasSemana" class="form-label">Dias da Semana:</label>
                    <input type="text" id="diasSemana" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Horário de Início:</label>
                    <input type="text" id="horaInicio" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="horaFim" class="form-label">Horário de Fim:</label>
                    <input type="text" id="horaFim" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-full">Cadastrar Turma</button>
            </form>

            <hr class="my-6">

            <!-- Lista de turmas -->
            <h2 class="text-xl font-bold mb-2">Lista de Turmas</h2>
            <ul id="listaTurmas" class="space-y-4"></ul>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se você precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="classTurma.js"></script>
    <script>
        // Função para atualizar a lista de turmas na página
        function atualizarListaTurmas() {
            const listaTurmasElement = document.getElementById('listaTurmas');
            listaTurmasElement.innerHTML = '';

            for (const uid in gerenciadorTurmas.objeto) {
                const turma = gerenciadorTurmas.objeto[uid];
                const listItem = document.createElement('li');
                listItem.classList.add('border', 'border-gray-300', 'rounded-md', 'p-4', 'flex', 'justify-between', 'items-center');
                listItem.innerHTML = `
                    <div>
                        <h3 class="font-bold">${turma.nome}</h3>
                        <p class="text-sm text-gray-500">${turma.disciplina} - ${turma.professor}</p>
                    </div>
                    <div>
                        <p class="text-sm">Dias: ${turma.diasSemana.join(', ')}</p>
                        <p class="text-sm">Horário: ${turma.horaInicio} - ${turma.horaFim}</p>
                    </div>
                `;
                listaTurmasElement.appendChild(listItem);
            }
        }

        // Instanciando o gerenciador de turmas
        const turmas = {};
        const gerenciadorTurmas = new GerenciadorTurmas(turmas);

        // Evento de submissão do formulário para cadastrar uma turma
        document.getElementById('formularioTurma').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const disciplina = document.getElementById('disciplina').value;
            const professor = document.getElementById('professor').value;
            const diasSemana = document.getElementById('diasSemana').value.split(',');
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFim = document.getElementById('horaFim').value;

            gerenciadorTurmas.cadastrar(nome, disciplina, professor, diasSemana, horaInicio, horaFim);
            atualizarListaTurmas();
        });

        // Atualizar a lista de turmas na inicialização da página
        atualizarListaTurmas();
    </script>
</body>
</html>

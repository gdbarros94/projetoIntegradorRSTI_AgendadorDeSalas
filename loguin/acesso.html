<script>
function verificarLogin() {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith("nomeUsuario=")) {
            // O usuário está logado, retornar true
            return true;
        }
    }
    // O usuário não está logado, retornar false
    return false;
}
// Exemplo de uso:
 if (verificarLogin()) {
    // O usuário está logado, carregar a página normalmente
    console.log("Usuário logado.");
    // Aqui você pode fazer o redirecionamento para a página desejada
} else {
    // O usuário não está logado, redirecionar para a página inicial
    console.log("Usuário não logado. Redirecionando para a página inicial.");
    window.location.replace("pagina_inicial.html");
}
 
    </script>
